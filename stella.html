<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #ffffff;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(250, 250, 250, 0, 2 * Math.PI);
ctx.fillStyle = "#b0c4de";     // interno cerchio
ctx.fill();
ctx.strokeStyle = "#485485";  // bordo cerchio
ctx.lineWidth = 2;
ctx.stroke();
ctx.beginPath();
ctx.moveTo(250,0);
ctx.lineTo(415,438);
ctx.lineTo(13,170);
ctx.lineTo(487,170);
ctx.lineTo(85,438);
ctx.lineTo(250,0);
ctx.fillStyle = "#faf370";    // interno stella
ctx.fill();
ctx.strokeStyle = "#ff654a";  // bordo stella
ctx.lineWidth = 2;
ctx.stroke();
</script>

</body>
</html>
